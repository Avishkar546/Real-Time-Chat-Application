<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBchat - Real Time messaging App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo">
        <img src="logo.png.png" alt="logo">
        <h1>Welcome to WEBchat   APP</h1>
    </div>

    <div class="container">
        <div class="right">
            <p>WEBchat</p>
        </div>
        <div class="left">
       
        </div>
        
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" placeholder="Type a message" id="messageInp">
            <button class="btn" type="submit">send</button>
        </form>
    </div> 
   
   <script src="/socket.io/socket.io.js"></script>       
   <script src="/client.js"></script>
</body>

</html>
